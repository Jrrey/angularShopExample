<div class="row">
	<div class="col-md-8">
		<div class="box">
			<h2>Your order</h2>
			<hr />
			<br />
			<b>Your Details</b>
			<hr />
			<p>
				{{buyer.name}}<br />
				{{buyer.firstname}}<br />
				{{buyer.street}}<br />
				{{buyer.zipcode}}<br />
				{{buyer.city}}<br />
				{{buyer.email}}<br />
			</p>
			<b>Your Articles</b>
			<hr />
			<p>
				<ul ng-controller="CartCtrl">
					<li ng-repeat="cartItem in cartItems">
						<cartitem item="cartItem" />
					</li>
				</ul>
			</p>
		</div>
	</div>
</div>
